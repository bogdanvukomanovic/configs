[colors.primary]
foreground = "#d8dee9"
background = "#2e3440"
dim_foreground = "#a5abb6"

[colors.cursor]
text = "#2e3440"
cursor = "#81a1c1"

[colors.selection]
background = "#4c566a"
text = "CellForeground"

[colors.normal]
black = "#3b4252"
blue = "#81a1c1"
cyan = "#88c0d0"
green = "#a3be8c"
magenta = "#b48ead"
red = "#bf616a"
white = "#e5e9f0"
yellow = "#ebcb8b"

[colors.bright]
black = "#4c566a"
blue = "#81a1c1"
cyan = "#8fbcbb"
green = "#a3be8c"
magenta = "#b48ead"
red = "#bf616a"
white = "#eceff4"
yellow = "#ebcb8b"

[cursor.style]
blinking = "On"

[font]
size = 12.0
normal      = { family = "MesloLGSDZ Nerd Font", style = "Regular" }
bold        = { family = "MesloLGSDZ Nerd Font", style = "Bold" }
italic      = { family = "MesloLGSDZ Nerd Font", style = "Italic" }
bold_italic = { family = "MesloLGSDZ Nerd Font", style = "Bold Italic" }

[selection]
save_to_clipboard = true

[window]
dynamic_title = false
opacity = 0.95
padding = { x = 8, y = 8 }
resize_increments = true
decorations = "None"

[mouse]
hide_when_typing = true

[keyboard]
bindings = [
{ key = "V", mods = "Control", action = "Paste" },
{ key = "J", mods = "Control", action = "ScrollLineDown" },
{ key = "K", mods = "Control", action = "ScrollLineUp" },
{ key = "F", mods = "Control", action = "ToggleFullscreen" },
{ key = "M", mods = "Control", action = "ToggleMaximized" }
]
