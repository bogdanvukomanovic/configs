shell:
  program: "C:\\Windows\\System32\\wsl.exe"
  args:
    - --cd ~

selection:
 save_to_clipboard: true

window:
  
  opacity: 0.8
  
  padding:
    x: 7
    y: 7

  startup_mode: Windowed

  window_title: Alacritty
  dynamic_title: false      # Allow terminal applications to change Alacritty's window title.

font:
  
  normal:
    family: "MesloLGS NF"
    style: Regular
  
  bold:
    family: "MesloLGS NF"
    style: Bold
  
  italic:
    family: "MesloLGS NF"
    style: Italic
  
  bold_italic:
    family: "MesloLGS NF"
    style: Bold Italic
  
  size: 12.0

cursor:
  
  style:
    shape: Block
    blinking: On

# For norm theme.
colors:
  
  primary:
    background: "#2e3440"
    foreground: "#d8dee9"
    dim_foreground: "#a5abb6"
  
  cursor:
    text: "#2e3440"
    cursor: "#d8dee9"
  
  vi_mode_cursor:
    text: "#2e3440"
    cursor: "#d8dee9"
  
  selection:
    text: CellForeground
    background: "#4c566a"
  
  search:
  
    matches:
      foreground: CellBackground
      background: "#88c0d0"
  
    footer_bar:
      background: "#434c5e"
      foreground: "#d8dee9"
  
  normal:
    black: "#3b4252"
    red: "#bf616a"
    green: "#a3be8c"
    yellow: "#ebcb8b"
    blue: "#81a1c1"
    magenta: "#b48ead"
    cyan: "#88c0d0"
    white: "#e5e9f0"
  
  bright:
    black: "#4c566a"
    red: "#bf616a"
    green: "#a3be8c"
    yellow: "#ebcb8b"
    blue: "#81a1c1"
    magenta: "#b48ead"
    cyan: "#8fbcbb"
    white: "#eceff4"
  
  dim:
    black: "#373e4d"
    red: "#94545d"
    green: "#809575"
    yellow: "#b29e75"
    blue: "#68809a"
    magenta: "#8c738c"
    cyan: "#6d96a5"
    white: "#aeb3bb"
